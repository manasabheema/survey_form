<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
  
<body>
  
  <!--
   Survey Form using HTML and CSS
  -->
  <div class="container">
  <header>
  <h1 id="title"> New Spice Restaurant Survey Form
  </h1>
  <p id="description">Thank you for taking your time to fill the survey which makes us serve you better</p>
  </header>
  
  <form id="survey-form">
    <div class="details">
    <label id="name-label" for="name">Name</label>
      <input id="name" class="enter-field" type="text" name="name" placeholder="Enter your name" required>
    </div>
    <div class="details">
    <label id="email-label" for="email">Email</label>
      <input id="email" class="enter-field" type="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="details">
      <label id="number-label" for="number">Age<span class="about">(optional)</span></label>
      <input id="number" class="enter-field" type="number" name="number" min="10" max="99" placeholder="Your age in years">
    </div>
    
    <div class="details">
      <p>Branch You have visited?</p>
      <select id="dropdown" class="enter-field" name="city">
          <option value disabed selected>Select City</option>
          <option value="pune">Pune</option>
          <option value="bangalore">Bangalore</option>
          <option value="chennai">Chennai</option>
          <option value="hyderabad">Hyderabad</option>
      </select>
    </div>
           
    <div class="details">
        <p>Would you recommend Spice Restaurant to a friend?</p>
        
        <label><input type="radio" name="recommend" value="definitely" class="radio-input" checked>Definitely</label>
        <label><input type="radio" name="recommend" value="may be" class="radio-input">May be</label>        
        <label><input type="radio" name="recommend" value="not sure" class="radio-input">Not sure</label>
    </div>
    <div class="details">
      <p>What would you like to see improved!<span class="about">(check all that apply)</span></p>
        <label><input type="checkbox" class="checkbox-input" name="food" value="food-taste">Food Taste</label>
        <label><input type="checkbox" class="checkbox-input" name="food" value="food-quality">Food Quality</label>
        <label><input type="checkbox" class="checkbox-input" name="food" value="food-hygiene">Hygiene</label>     
        <label><input type="checkbox" class="checkbox-input" name="food" value="food-serving">Serving</label>
        <label><input type="checkbox" class="checkbox-input" name="food" value="food-reception">Reception</label>
        <label><input type="checkbox" class="checkbox-input" name="food" value="food-variety">More Varieties</label>
    </div>
    <div class="details">
      <p>Any comments or suggestions?<p>
      <textarea id="textarea" class="textarea-input" name="textarea" placeholder="Enter your comments here..."></textarea>
    </div>
                  
    <div class="details">
       <button type="submit" id="submit" class="submit-button" value="Submit">Submit</button>
    </div>  
    
  </form>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>
  
</body>
  
</html>
